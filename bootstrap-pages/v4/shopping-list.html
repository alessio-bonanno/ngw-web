<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/shopping-list.css" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div class="container d-flex flex-column align-items-center">
                <h1 class="mb-3">Shopping List</h1>

                <ul class="list-group w-75" id="shoppingList">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Torta preparata della pasticcieria</span>
                        <i class="bi bi-trash-fill trash"></i>
                    </li>
                </ul>

                <div class="input-group w-75">
                    <input type="text" class="form-control" id="inputElement" placeholder="Aggiungi pizza, riso...">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <script src="js/shopping-list.js"></script>
    <script src="js/navbars.js"></script>
</body>

</html>
