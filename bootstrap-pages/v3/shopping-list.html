<!DOCTYPE html>
<html lang="en">

        <nav class="navbar navbar-expand-lg" id="horizontal-navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#vertical-navbar-collapse" aria-controls="vertical-navbar-collapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="logo.svg" alt="UN'ICONA">
                </a>
                <div class="navbar-nav flex-row gap-3">
                    <a class="nav-link mx-2 d-flex flex-column mx-auto align-items-center" href="#">
                        <i class="b bi-search h2"></i>
                        <span>Search</span>
                    </a>
                    <a class="nav-link mx-2 d-flex flex-column mx-auto align-items-center" href="#">

                <ul class="list-group w-75" id="shoppingList">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Torta preparata della pasticcieria</span>
                        <i class="bi bi-trash-fill trash"></i>
                    </li>
                </ul>

                <div class="input-group w-75">
                    <input type="text" class="form-control" id="inputElement" placeholder="Aggiungi pizza, riso...">
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
