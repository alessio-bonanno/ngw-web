<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="background-image"></div>
    <header class="d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center" id="title-container">
            <div id="title">
                <h1>The Bartender Menu</h1>
            </div>
        </div>
        <hr class="w-75 align-self-center">
    </header>

    <main>
        <section class="d-flex flex-column align-items-center">
            <div class="w-50">
                <input type="text" class="form-control" placeholder="Scrivi il nome di un cocktail" id="input-cocktail">
                <p id="warning">Gli alcolici sono riservati ai maggiorennni</p>
                <button type="button" class="btn btn-primary" id="call-api-button">Cerca</button>
            </div>

            <div class="d-flex flex-row flex-wrap justify-content-around w-50" id="cocktails"></div>

        </section>

        <div class="modal fade" id="cocktail-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column align-items-center">
                        <img width="60%" height="60%" style="border-radius: 1.5rem;">
                        <p class="my-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
